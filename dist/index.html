<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Food organizer</title><link rel="stylesheet" href="css/style.min.css"></head><body><div class="hello__window hide"><header class="title"><h1>Food organizer</h1></header><div class="login"><form action="#" class="login__form"><input required placeholder="Your nickname" name="name" type="text" class="input input_login-name"> <input required placeholder="Your password" name="pass" type="text" class="input input_login-pass"> <button data-btn="sigin" class="btn btn_login">Sig in</button></form><div class="login__or">or</div><a href="#" class="login__new">Create an account</a></div></div><div class="menu__window"><div class="title__menu">food organizer</div><div class="title__hello"><h2>Hello, my friend!</h2></div><div class="title__what"><h3>What do we do?</h3></div><button data-btn="shoping-list" class="btn btn_shoping-list">Shopping list</button> <button data-btn="refresh-stocks" class="btn btn_refresh-stocks">Refresh stocks</button></div><div class="refresh__window hide"><div class="products"><div class="title__list">Refresh stocks</div><form action="#" class="products__form"><input placeholder="The product's name" name="product-name" type="text" class="input input_new-product"> <input placeholder="stock" name="product-quantity" type="text" class="input input_new-quantity"> <input placeholder="Price" name="product-price" type="text" class="input input_new-price"> <input placeholder="1-10" name="product-group" type="text" class="input input_new-group"> <input placeholder="min stock" name="product-stock" type="text" class="input input_new-stock"> <button data-btn="add-product" class="btn btn_add-product">Add</button></form><div class="products__item__wrap"></div><button data-btn="menu" class="btn btn_menu">Main menu</button></div></div><div class="list__window hide"><div class="title__list">Shopping list</div><div class="products__item__wrap"></div><div class="products__total__wrap"><div class="products__total">Total money needed:</div><input required disabled="disabled" placeholder="1200,55" value="1200,55" name="total-money" type="text" class="input input_stock input_money"></div><button data-btn="menu" class="btn btn_menu">Main menu</button></div><script src="js/script.js"></script></body></html>
