<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food organizer</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="hello__window hide">
        <header class="title"><h1>Food organizer</h1></header>
        <div class="login">
            <form action="#" class="login__form">
                <input required placeholder="Your nickname" name="name" type="text" class="input input_login-name">
                <input required placeholder="Your password" name="pass" type="text" class="input input_login-pass">
                <button data-btn="sigin" class="btn btn_login">Sig in</button>
            </form>
            <div class="login__or">or</div>
            <a href="#" class="login__new">Create an account</a>        
        </div>
    </div>

    <div class="menu__window ">
        <div class="title__menu animate__animated animate__bounce">food organizer</div>
        <div class="title__hello"><h2>Hello!</h2></div>
        <div class="title__what"><h3>What do we do?</h3></div>
        <button data-btn="shoping-list" class="btn btn_shoping-list animate__animated animate__slideInLeft">Shopping list</button>
        <button data-btn="refresh-stocks" class="btn btn_refresh-stocks animate__animated animate__slideInRight">Refresh stocks</button>
        </div>
    </div>

    <div class="refresh__window hide">
        <div class="products">
            <div class="title__list animate__animated animate__backInRight">Refresh stocks</div>
            <form action="#" class="ref-form products__form animate__animated animate__backInRight">
                <input placeholder="The product's name" name="product-name" type="text" class="input input_new-product">
                <input placeholder="Current Stock" name="product-quantity" type="text" class="input input_new-stock w_85">
                <input placeholder="Price" name="product-price" type="text" class="input input_new-price">
                <input placeholder="Group 1-10" name="product-group" type="text" class="input input_new-group">
                <input placeholder="min stock" name="product-stock" type="text" class="input input_new-stock">
                <button data-btn="add-product" class="btn btn_add-product">Add</button>
            </form> 
            
            <div class="products__item__wrap">

            </div>

            <button data-btn="menu" class="btn btn_menu animate__animated animate__backInUp">Main menu</button>

        </div>
    </div>
    
    <div class="list__window hide">
        <div class="title__list animate__animated animate__backInRight">Shopping list</div>

        <div class="products__list__wrap">
            <div class="products__list__wrap_1"></div>
            <div class="products__list__wrap_2"></div>
            <div class="products__list__wrap_3"></div>
            <div class="products__list__wrap_4"></div>
            <div class="products__list__wrap_5"></div>
            <div class="products__list__wrap_6"></div>
            <div class="products__list__wrap_7"></div>
            <div class="products__list__wrap_8"></div>
            <div class="products__list__wrap_9"></div>
            <div class="products__list__wrap_10"></div>
            <div class="products__list__wrap_11"></div>
            <div class="products__list__wrap_12 animate__animated animate__backInDown hide">
                <form action="#" class="list-form products__form products__form_list">
                    <input placeholder="The product's name" name="product-name" type="text" class="input input_new-product">
                    <div class="products__price">Buy</div>
                    <input placeholder="Buy" name="product-quantity" value="1" type="text" class="input input_new-quantity">
                    <div class="products__price">Price</div>
                    <input placeholder="0,00" name="product-price" type="text" class="input input_new-quantity">
                    <div class="products__price">Group</div>
                    <input placeholder="1-10" name="product-group" value="1" type="text" class="input input_new-quantity">
                    <button data-btn="add-product-list" class="btn btn_add-product">Add</button>
                </form>
            </div>  
        </div>

        <div class="products__total__wrap animate__animated animate__backInUp">
            <div class="products__total">Total money needed:</div>
            <div class="input input_stock w_100"></div>
        </div>

        <div class="btn__wrap animate__animated animate__backInUp">
            <button data-btn="menu" class="btn btn_menu">Main menu</button>
            <button data-btn="save-list" class="btn btn_menu btn_small">Save</button>
            <button data-btn="load-list" class="btn btn_menu btn_small">Load</button>
            <button data-btn="plus-list" class="btn btn_menu btn_small btn_plus fz_50">+</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
